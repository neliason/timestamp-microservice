<!DOCTYPE html>

<html>

   <head>
      <title>Timestamp Microservice</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>

      <div class="container">
        <h2>Timestamp Microservice</h2>
        <h3>Example Usage:</h3>
        <ul>
          <li>
            <code>GET [url]/api/timestamp/2015-12-25</code></li>
          <li><code>GET [url]/api/timestamp/1450137600000</code></li>
        </ul>

        <h3>Example Output:</h3>
        <p>
          <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
        </p>
        <p>
          <code>{"unix":1450137600000, "utc":"Tue, 15 Dec 2015 00:00:00 GMT"}</code>
        </p>
      </div>
   </body>

</html>
